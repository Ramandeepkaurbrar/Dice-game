<!DOCTYPE html>
<html>
<head>
<title>Roll The Dice Game: You Vs Computer</title>
<style>
div.dice{
	float:left;
	width:40px;
	background:#7adfec;
	border:rgb(2, 2, 2) 2px solid;
	padding:100px;
	font-size:50px;
	text-align:center;
	margin:5px;
}
</style>

<script>
function rollDice(){
    var die1 = document.getElementById("die1");
    var die2 = document.getElementById("die2");
    var die3 = document.getElementById("die3");
    var die4 = document.getElementById("die4");
    var status = document.getElementById("status");
    var status1 = document.getElementById("status1");
    var d1 = Math.floor(Math.random() * 6) + 1;
    var d2 = Math.floor(Math.random() * 6) + 1;
    var d3 = Math.floor(Math.random() * 6) + 1;
    var d4 = Math.floor(Math.random() * 6) + 1;
    var diceTotal = d1 + d2;
    var diceTotal1 = d3 + d4;
    die1.innerHTML = d1;
    die2.innerHTML = d2;
    die3.innerHTML = d3;
    die4.innerHTML = d4;
    status.innerHTML = "You rolled "+diceTotal+".";
    status1.innerHTML = "Computer rolled "+diceTotal1+".";

    if(d1 == d2){
        diceTotal = (diceTotal*2);
        status.innerHTML += " DOUBLES! You get double points!! "+diceTotal;
    }
    else if((d1 == 6 && d2 == 1)||(d1 == 1 && d2 == 6)){
        diceTotal = 0;
        status.innerHTML += "You scored "+diceTotal+".";
    }

    else if(d3 == d4){
        diceTotal1 = (diceTotal1*2);
        status1.innerHTML += " DOUBLES! computer get double points!! "+diceTotal1;
    }
    else if((d3 == 6 && d4 == 1)||(d3 == 1 && d4 == 6)){
        diceTotal1 = 0;
        status1.innerHTML += "computer scored "+diceTotal1+".";
    }

}
</script>

</head>
<body>

<div id="die1" class="dice">0</div>
<div id="die2" class="dice">0</div>
<div id="die3" class="dice">0</div>
<div id="die4" class="dice">0</div>

<button onclick="rollDice()" >Roll Dice</button>

<h2 id="status" style="clear:left;"></h2>
<h2 id="status1" style="clear:left;"></h2>
</body>
</html>
